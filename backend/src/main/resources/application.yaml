# Spring Boot Application Configuration (YAML Format)
# Three Girls Library Management System Backend

spring:
  # Application Name
  application:
    name: three-girls-library-backend

  # MySQL Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/three_girls_library?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: MySecretKeyForJWTToken12345678901234567890123456789012345678901234567890
  expiration: 86400000  # 24 hours in milliseconds

# Logging Configuration
logging:
  level:
    org:
      springframework:
        security: DEBUG
    nojf:
      threegirlslibrary: DEBUG
    com:
      threegirlslibrary:
        backend: DEBUG